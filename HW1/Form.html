<!DOCTYPE html>
<html>
<head>
    <title>Imput(HomeWork)</title>
    <style>
        body {
            background-color: black; 
            color: white; 
        }

        label {
            color: white;
        }

        input[type="submit"] {
            color: white;
            background-color: #ff5900; 
        }
    </style>
</head>
<body>
    
    <label for="name">Ім'я:</label>
    <input type="text" id="name" name="name" placeholder="Введіть ваше ім'я" maxlength="50" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Введіть ваш email" required>
    <br>

    <label for="birthdate">Дата народження:</label>
    <input type="date" id="birthdate" name="birthdate" required>
    <br>

    <label for="color">Оберіть колір:</label>
    <input type="color" id="color" name="color">
    <br>

    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="XXX-XX-XXX" required>
    <br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" minlength="6" required>
    <br>

    <label for="file">Завантажити файл:</label>
    <input type="file" id="file" name="file">
    <br>

    <label for="subscribe">Підписатися на розсилку:</label>
    <input type="checkbox" id="subscribe" name="subscribe" value="1">
    <br>

    <label for="gender">Стать:</label>
    <select id="gender" name="gender" required>
        <option value="">Оберіть стать</option>
        <option value="male">Чоловіча</option>
        <option value="female">Жіноча</option>
        <option value="other">Інше</option>
    </select>
    <br>

    <label>Оберіть один з варіантів:</label><br>
    <input type="radio" id="option1" name="option" value="1" required>
    <label for="option1">Варіант 1</label><br>
    <input type="radio" id="option2" name="option" value="2" required>
    <label for="option2">Варіант 2</label><br>
    <input type="radio" id="option3" name="option" value="3" required>
    <label for="option3">Варіант 3</label><br>

    <label for="quantity">Кількість:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10" required>
    <br>

    <label for="time">Час:</label>
    <input type="time" id="time" name="time">
    <br>

    <label for="range">Діапазон:</label>
    <input type="range" id="range" name="range" min="0" max="100" step="5">
    <br>

    <input type="submit" value="Відправити">
</body>
</html>
